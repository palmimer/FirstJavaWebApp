<!DOCTYPE html>
<html>
<head>
  <meta http-equiv='Content-Type' content='text/html' charset='UTF-8'>
  <title>User Input Form</title>
</head>
 
<body>
<h2>User Input Form</h2>
<form method="post" action="echo">
  <fieldset>
    <legend>Personal Particular</legend>
    Név: <input type="text" name="username" /><br /><br />
    Jelszó: <input type="password" name="password" /><br /><br />
    Nemed: <input type="radio" name="gender" value="m" checked />Férfi
			<input type="radio" name="gender" value="f" />Nő<br /><br />
    Korod: <select name = "age">
      <option value="1">&lt; 1 year old</option>
      <option value="99">1 to 99 years old</option>
      <option value="100">&gt; 99 years old</option>
    </select>
  </fieldset>
 
  <fieldset>
    <legend>Languages</legend>
    <input type="checkbox" name="language" value="java" checked />Java
    <input type="checkbox" name="language" value="c" />C/C++
    <input type="checkbox" name="language" value="cs" />C#
  </fieldset>
 
  <fieldset>
    <legend>Instruction</legend>
    <textarea rows="5" cols="30" name="instruction">Írj be valamit Gyulám...</textarea>
  </fieldset>
 
  <input type="hidden" name="secret" value="888" />
  <input type="submit" value="SEND" />
  <input type="reset" value="CLEAR" />
</form>
</body>
</html>
